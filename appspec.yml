version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
   - source: /css
    destination: /var/www/html/css
  - source: /js
    destination: /var/www/html/js
hooks:
  BeforeInstall:
    - location: install_dependencies
      timeout: 300
      runas: root
    - location: start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server
      timeout: 300
      runas: root

